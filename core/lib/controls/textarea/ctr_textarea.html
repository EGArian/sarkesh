<div class="row">
	<div class="form-group">
		<div class="col-xs-{$size}">
			<label for="{$id}"> {if="$label != ''"}{$label}{/if} </label>
			<textarea id="{$id}" class="form-control {$id} ca_{$form} {if="$class != ''"}{$class}{/if}" id="{$name}" form ="{$form}" {if="$style != ''"} style="{$style}"{/if} rows="{$rows}" >
			{$value}
			</textarea> 
			{if="$help!=''"}<span class="help-block">{$help}</span>{/if}
		</div>	
	</div>
</div>

{if="$editor"}
	<script type="text/javascript">$(document).ready(function() {	 
	bkLib.onDomLoaded(nicEditors.allTextAreas);
	});</script>
{/if}
